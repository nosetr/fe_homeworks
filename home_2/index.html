<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Флаг</th>
                <th>Валюта</th>
                <th>Курс</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <img src="./img/UnitedStates.png" alt="us-dollar">
                    <img src="./img/EuropeanUnion.png" alt="euro">
                </td>
                <td>$ (USD) / € (EUR)</td>
                <td>0,93€</td>
            </tr>
            <tr>
                <td>
                    <img src="./img/UnitedKingdom.png" alt="uk-pound">
                    <img src="./img/EuropeanUnion.png" alt="euro">
                </td>
                <td>£ (GBP) / € (EUR)</td>
                <td>1,17€</td>
            </tr>
            <tr>
                <td>
                    <img src="./img/Japan.png" alt="yen">
                    <img src="./img/EuropeanUnion.png" alt="euro">
                </td>
                <td>¥ (JPY) / € (EUR)</td>
                <td>0,0073€</td>
            </tr>
            <tr>
                <td>
                    <img src="./img/Georgia.png" alt="lari">
                    <img src="./img/EuropeanUnion.png" alt="euro">
                </td>
                <td>ლ (GEL) / € (EUR)</td>
                <td>0,32€</td>
            </tr>
        </tbody>
    </table>

</html>
